<body>
    <div id="build-wrap"></div>

    <button class="addFieldBtn" data-type="text">Add Text Input</button>
    <button class="addFieldBtn" data-type="email">Add Email Input</button>
    <button class="addFieldBtn" data-type="password">Add Password Input</button>
    <button class="addFieldBtn" data-type="radio">Add Radio Button</button>
    <button class="addFieldBtn" data-type="checkbox">Add Checkbox</button>
    <button class="addFieldBtn" data-type="number">Add Numeric Input</button>
    <button class="addFieldBtn" data-type="toggle">Add Toggle Switch</button>
    <button class="addFieldBtn" data-type="comments">Add Additional Comments</button>

    <button id="submitBtn">Submit Form</button>

    <div id="submittedData"></div>
